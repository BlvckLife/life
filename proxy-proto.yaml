admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 15000
node:
  id: server
  cluster: server
static_resources:
  listeners:
  - name: listener_0
    traffic_direction: INBOUND
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    listener_filters:
    - name: proxy_proto
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.proxy_protocol.v3.ProxyProtocol
        rules:
        - tlv_type: 64 # No existing type seems to match URI.
          on_tlv_present:
            key: principal
    filter_chains:
    - filters:
      - name: istio_authn
        typed_config:
          "@type": type.googleapis.com/io.istio.network.authn.Config
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: edge
          http_filters:
          - name: envoy.filters.http.rbac
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
              rules:
                action: DENY
                policies:
                   "general-rules":
                     permissions:
                     - any: true
                     principals:
                     - filter_state:
                        key: io.istio.peer_principal
                        string_match:
                         prefix: client
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            virtual_hosts:
            - name: direct_response_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: "Hello\n"


