# Used for automated builds triggered on git commit

steps:
- name: gcr.io/istio-io/istio-builder:0.4.4
  args:
  - "-c"
  - "./script/release-binary || for FILE in $(find /builder/home/.cache/bazel/* | grep -i \"build\\.log\"); do gsutil cp $$FILE gs://delco-experimental/ ; done"
  entrypoint: bash
- name: gcr.io/istio-io/istio-builder:0.4.4
  args: ['./script/release-docker' ]
options:
  substitutionOption: ALLOW_LOOSE
  machineType: N1_HIGHCPU_32
timeout: 3600s
