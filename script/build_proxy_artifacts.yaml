# Used for automated builds triggered on git commit

steps:
- name: gcr.io/istio-io/istio-builder:0.4.4
  args:
  - "-c"
  - "./script/release-binary || for FILE in $(find /builder/home/.cache/bazel/* | grep -i build | grep -i log); do cat $$FILE; done"
  entrypoint: bash
- name: gcr.io/istio-io/istio-builder:0.4.4
  args: ['./script/release-docker' ]
options:
  substitutionOption: ALLOW_LOOSE
timeout: 3600s
